<!DOCTYPE html>
<html>
   <head>
      <title>My little test page</title>
   </head>
   <body id="body">
      <button class="mytext">Hello Here !!</button><br>
      <button class="mytext">Hello There !!</button><br>
      <button class="mytext">Hello !!</button><br>

      <script>
        
        function changeColor( e ){
          var x=document.querySelectorAll('button.mytext');
          for(i=0;i<x.length;i++){
            x[i].style.color = '';
          }
          e.target.style.color = 'red';
        }     
        
        

        function init(){
          const x=document.querySelectorAll('button.mytext');
          for(i=0;i<x.length;i++){
            x[i].addEventListener("click", function(e){
              changeColor(e);
            });
          }
        }
        
      </script>
   </body>
</html>
