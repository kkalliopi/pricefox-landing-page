<!DOCTYPE html>
<html lang="el-GR">
    <head>
        <title>Λεπτομέρειες οχήματος & οδηγού │ Pricefox</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style2.css">        
    </head>
    <body>
        <header>
            <div class="desktop-header">
                <a class="desktop-header-img-logo"  href="www.pricefox.gr"><img src="https://s3.eu-central-1.amazonaws.com/assets.pricefox.gr/greece/pricefox.gr/production/gr/images/general/el-top-left-logo.svg" title="pricefox logo" alt="Pricefox" width="186" height="55"></a>
                <img class="img-phone" src="https://s3.eu-central-1.amazonaws.com/assets.pricefox.gr/greece/pricefox.gr/production/gr/images/ci/new-landing/orange-phone.webp"  title="pricefox phone" alt="Pricefox phone" width="27" height="27"/>
            </div>
        </header>
        <main>
            <h4>Χρειαζόμαστε κάποιες πληροφορίες για τον οδηγό και το όχημα και θα βρούμε για σένα τις καλύτερες προσφορές</h4>
            <div class="vehicle-details">
                <h2>Στοιχεία οχήματος</h2>
                <form action="/foo" method="POST">
                    <div class="vehicle-details-container0">
                        <div class="vehicle-details-container1">
                            <div class="vehicle-details-license-plate">
                                <label for="licensePlate">Πινακίδα</label>
                                <div class="vehicle-details-license-plate-input">
                                    <img src="https://s3.eu-central-1.amazonaws.com/assets.pricefox.gr/greece/pricefox.gr/production/gr/images/ci/new-landing/license-plate-gr.png" alt="gr plate">
                                    <input  id='licensePlate'  type="text" name="licensePlate"  value="IPO3423"/>
                                </div>                            
                            </div>
                            <div class="vehicle-details-vehicle-kind">
                                <label for="vehicleKind">Κατηγορία Οχήματος</label>
                                <select  id='vehicleKind' name="vehicleKind">
                                    <option value="passenger-vehicle">Επιβατικό Ι.Χ.</option>
                                    <option value="moto">Μηχανή</option>
                                    <option value="truck">Φορτηγό Ι.Χ.</option>
                                    <option value="farm-truck">Φορτηγό Ι.Χ. Αγροτικό</option>
                                </select>  
                            </div>
                        </div>
                        <div class="vehicle-details-container2">   
                            <div class="vehicle-details-brand">
                                <label for="brandOption">Μάρκα</label>
                                <select  id='brandOption' name="brandOption">
                                    <option value="Παρακαλώ διαλέξτε">Παρακαλώ διαλέξτε</option>
                                </select>  
                            </div>
                            <div class="vehicle-details-date-first-release">
                                <label for="dateFirstRelease">Ημ. πρώτης κυκλοφορίας</label>
                                <input type="date" id="dateFirstRelease" name="dateFirstRelease">
                            </div>
                        </div>  
                    </div>      
                    <div class="vehicle-details-container3">
                        <div class="vehicle-details-model">
                            <label for="modelOption">Μοντέλο</label>
                            <select  id='modelOption' name="modelOption" class="opacity">
                                <option value="Παρακαλώ διαλέξτε">Παρακαλώ διαλέξτε</option>
                            </select> 
                        </div>
                        <div class="vehicle-details-fuel-type">
                            <label for="fuelOption">Είδος καυσίμου</label>
                            <select  id='fuelOption' name="fuelOption" class="opacity">
                                <option value="Παρακαλώ διαλέξτε">Παρακαλώ διαλέξτε</option>
                                <option value="1">Βενζίνη</option>
                                <option value="2">Πετρέλαιο</option>
                                <option value="3">Αέριο</option>
                            </select>
                        </div>
                    </div>  
                    <div class="vehicle-details-container4">
                        <div class="vehicle-details-vehicleCc">
                            <label for="vehicleCcOption">Κυβικά</label>
                            <select  id='vehicleCcOption' name="vehicleCcOption" class="opacity">
                                <option value="Παρακαλώ διαλέξτε">Παρακαλώ διαλέξτε</option>
                                <option value="1">Μέχρι 999</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="vehicle-details-model-version">
                            <label for="modelVersionOption">Έκδοση μοντέλου</label>
                            <select  id='modelVersionOption' name="modelVersionOption" class="opacity">
                                <option value="Παρακαλώ διαλέξτε">Παρακαλώ διαλέξτε</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>   
                    <div class="vehicle-details-container5">             
                        <div class="vehicle-details-new-or-used-vehicle">
                            <label for="new-or-used-buttons">Αγόρασα το όχημα μεταχειρισμένο</label>
                               <div class="new-or-used-buttons" id="new-or-used-buttons">
                                    <button type="button" class="yes-no-button" id='yes-button' name="usedVehicle">ΝΑΙ </button>
                                    <button type="button" class="yes-no-button" id='no-button' name="newVehicle">OXI</button>
                               </div>
                        </div>
                        <div class="vehicle-details-transfer-date hidden">
                            <label for="transferDate">Ημερομηνία μεταβίβασης</label>
                            <input type="date" id="transferDate" name="transferDate">
                        </div>
                    </div>    
                </form>

            </div>
        </main>
        <script src="scripts2.js"></script>
    </body>
</html>
